        <script>

        /* Exercise 1 */
        const hour = 3;
        const name = 'Grant';

        if (hour >= 6 && hour < 12) {

        } else if (hour >= 12 && hour < 17 ){
            console.log(`Good Afternoon, ${name}`);
        } else {
            console.log(`Good Night, ${name}`);
        }

        /* Exercise 2 */

            console.log("Discount Applied.");

        }

        /* Exercise 3 */
        let randomNum = Math.random();
        let result = '';

        if (randomNum < 0.5) {
            result = 'Heads';
        } else {
            result = 'Tails';
        }

        const guess = 'Heads';

        if (guess === result) {
            console.log('You Win!');
        } else {
            console.log('You Lose!');
        }
